
<form action="" [formGroup]="loginform" (submit)="login()">
        <div class="d-flex mt-3 ms-3 justify-content-center shadow rounded bg-light w-50 m-auto align-items-center flex-column ">
            <div class="d-flex flex-column w-100 ms-4 mt-3">

                <label for="email">Email</label>
                <input type="email" formControlName="email" placeholder="Example@Example.com" style="width: 75%;">
            </div>
            <div class="d-flex flex-column w-100 ms-4 mt-3">
            <label for="password">Password</label>
        <input type="password" formControlName="password" placeholder="Example@Example.com" style="width: 75%;">
            </div>
        <button type="submit" class="btn btn-outline-dark mt-4  mb-3  w-25 " > submit</button>
    </div>
    </form>
